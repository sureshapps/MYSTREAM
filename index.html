    <!-- Modal -->
    <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg max-w-sm w-full text-center shadow-lg">
        <h2 id="popupTitle" class="text-xl font-semibold mb-4">Channel Name</h2>
        <p class="mb-4">Would you like to open this channel?</p>
        <div class="flex justify-center gap-4">
          <a id="popupLink" href="#" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Watch Now</a>
          <button id="closePopup" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Dark mode toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Modal logic
    const popup = document.getElementById('popupModal');
    const popupTitle = document.getElementById('popupTitle');
    const popupLink = document.getElementById('popupLink');
    const closeBtn = document.getElementById('closePopup');

    document.querySelectorAll('.channel-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const name = btn.getAttribute('data-name');
        const link = btn.getAttribute('data-link');
        popupTitle.textContent = name;
        popupLink.href = link;
        popup.classList.remove('hidden');
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.add('hidden');
    });

    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
